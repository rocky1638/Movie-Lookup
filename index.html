<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movie Lookup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row search-row">
        <div class="col-xs-12 search-col">
          <h1 class="main-header">MOVIE LOOKUP</h1>
          <form class="search-form" action="">
            <input class="search-input" type="text" placeholder="Search for a movie!">
            <button class="search-button" type="button" name="button">Search</button>
          </form>
          <p class="cite">
            Powered by <a href="http://www.omdbapi.com" target="_blank">OMDb API</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
